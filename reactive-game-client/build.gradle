plugins {
    id 'idea'
    id 'application'
}

ext.buildNumber = {
    def buildNumber = System.getenv('VERSION')
    if (buildNumber == null || buildNumber.allWhitespace) {
        buildNumber = 'beta'
    }
    return buildNumber
}

project.version = buildNumber()

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha6'

    implementation 'org.springframework:spring-messaging:5.3.18'
    implementation 'io.rsocket:rsocket-core:1.1.2'
    implementation 'io.rsocket:rsocket-transport-netty:1.1.2'
    implementation 'io.projectreactor.netty:reactor-netty:1.0.17'

    implementation 'org.jmonkeyengine:jme3-blender:3.3.2-stable'
    implementation 'org.jmonkeyengine:jme3-jbullet:3.5.1-stable'
    implementation 'org.jmonkeyengine:jme3-testdata:3.5.2-stable'
    implementation 'org.jmonkeyengine:jme3-niftygui:3.5.1-stable'
    implementation 'org.jmonkeyengine:jme3-jogg:3.5.1-stable'
    implementation 'org.jmonkeyengine:jme3-terrain:3.5.1-stable'
//    implementation 'org.jmonkeyengine:jme3-lwjgl3:3.5.0-stable'
    implementation 'org.jmonkeyengine:jme3-effects:3.5.1-stable'
    implementation 'org.jmonkeyengine:jme3-plugins:3.5.1-stable'
    implementation "org.jmonkeyengine:jme3-desktop:3.5.1-stable"
    implementation "org.jmonkeyengine:jme3-core:3.5.2-stable"
    implementation "org.jmonkeyengine:jme3-lwjgl:3.5.1-stable"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.8.1')
        }
    }
}

application {
    mainClass = 'wonderland.game.client.App'
}

sourceSets {
    main {
        resources {
            srcDir 'assets'
        }
    }
}
