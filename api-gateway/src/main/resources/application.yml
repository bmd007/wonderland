server.port: 9591

management:
#  server.port: 9592
  health:
    defaults.enabled: true
    diskspace.enabled: false
  endpoints:
    web:
      base-path: /
      exposure.include: "*"
  endpoint:
    prometheus:
      enabled: true
    health:
      enabled: true
      show-details: never
    auditevents.enabled: false
  metrics:
    tags:
      application: ${spring.application.name}
      enable.jvm: true
      enable.jvm.gc.pause: true
      enable.jvm.memory: true
      enable.jvm.threads: true
      enable.process: true
      enable.process.files: true
      enable.http: true
      enable.http.server.requests: true
      enable.logback: true
      enable.system: true
  prometheus:
    metrics:
      export:
        enabled: true

spring:
  main:
    web-application-type: reactive
  rsocket:
    server:
      ssl:
        enabled: true
        key-store: "classpath:keystore.p12"
        key-store-password: ohpassword
        keyStoreType: PKCS12
        keyAlias: tomcat
      address: 0.0.0.0
      port: 8080
      transport: websocket

  config:
    import: optional:consul:localhost:8500
  application:
    name: api-gateway
  kafka:
    bootstrap-servers: "localhost:9092"
    producer:
      key-serializer: org.springframework.kafka.support.serializer.StringOrBytesSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  sleuth:
    sampler.probability: 1.0
    scheduled.skip-pattern: .*ConfigWatch|.*ConsulCatalogWatch|.*/api/v1/spans
  zipkin.base-url: http://system-zipkin/
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
    consul:
      discovery:
        prefer-ip-address: true
        health-check-path: /health

kafka:
  topic:
    config:
      event: '1:1'
      update: '1:1'

server:
    ssl:
      key-store: "classpath:keystore.p12"
      key-store-password: ohpassword
      keyStoreType: PKCS12
      keyAlias: tomcat

---
spring:
  config:
    activate:
      on-profile: local
  rsocket:
    server:
      ssl:
        enabled: false
      address: 0.0.0.0
      port: 8080
  kafka:
    bootstrap-servers: "localhost:29092"

server:
  ssl:
    enabled: false
---
spring:
  config:
    activate:
      on-profile: no-consul
  application:
    name: api-gateway

