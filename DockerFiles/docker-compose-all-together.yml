  consul:
    hostname: consul
    image: consul
    ports:
      - '8500:8500'

  config-center:
    hostname: config-center
    image: bmd007/config-center
    depends_on:
      - consul
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_SERVICE_REGISTRY_AUTO_REGISTRATION_ENABLED: "true"
    ports:
      - "8888:8888"

  messenger:
    hostname: messenger
    image: bmd007/messenger
    depends_on:
      - consul
      - config-center
      - kafka
      - kafka2
      - kafka3
    environment:
      SPRING_PROFILES_ACTIVE: docker_compose
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_CLOUD_CONSUL_HOST: consul
      CONFIG_SERVER_IP: http://config-center
      HELLO_WORLD_IP: http://hello-world
      CONFIG_SERVER_PORT: 8888
      SPRING_CLOUD_SERVICE_REGISTRY_AUTO_REGISTRATION_ENABLED: "true"
    ports:
      - "8081:8081"

  helloyee:
    hostname: helloyee
    image: bmd007/helloyee
    depends_on:
      - consul
      - config-center
      - messenger
    environment:
      SPRING_PROFILES_ACTIVE: docker_compose
      SPRING_CLOUD_CONSUL_HOST: consul
      CONFIG_SERVER_IP: http://config-center
      CONFIG_SERVER_PORT: 8888
      SPRING_CLOUD_SERVICE_REGISTRY_AUTO_REGISTRATION_ENABLED: "true"
    ports:
      - "7461:7461"

  message-search:
    hostname: message-search
    image: bmd007/message-search
    depends_on:
      - consul
      - config-center
      - messenger
      - helloyee
      - kafka
      - kafka2
      - kafka3
      - elasticsearch
    environment:
      SPRING_PROFILES_ACTIVE: docker_compose
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
      SPRING_CLOUD_CONSUL_HOST: consul
      CONFIG_SERVER_IP: http://config-center
      CONFIG_SERVER_PORT: 8888
      SPRING_CLOUD_SERVICE_REGISTRY_AUTO_REGISTRATION_ENABLED: "true"
#      SPRING_ELASTICSEARCH_REST_URIS: http://elasticsearch:9200
      ELASTICSEARCH_REST_IP: "elasticsearch"
    ports:
      - "8089:8089"

